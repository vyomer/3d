<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-entity position = "0 0 20" >
            <a-camera></a-camera>>
        </a-entity>>
        

        <!--sky-->
        <a-sky src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621">
        </a-entity>>
        
        <!--mercury-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position="1 0 -5" radius="0.2" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" >
        </a-entity>>

        <!--venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
            <a-sphere position="6 0 -5" radius="0.2" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" >
        </a-entity>>
    
       <!--earth-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="10.5 0 0" radius="0.3" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=160431240451" >
        
          <!--Moon-->
           <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
          <a-sphere position="1 0 0" radius="0.2" color = "yellow" >
           
            </a-sphere>>
          </a-entity>>


        </a-sphere>>
       </a-entity>>

       <!--mars-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="14.5 0 0" radius="0.4" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" >
       </a-entity>>

       <!--jupiter-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="21 0 -5" radius="1.2" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" >
       </a-entity>>

       <!--saturn-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="26 0 -5" radius="0.9" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" >
            <!--Saturn ring-->
            <a-torus color = "red" rotation = "90 0 0" radius = "3" radius-tubular = "0.015" segment-tubular = "1000"></a-torus>
            <a-torus color = "pink" rotation = "90 0 0" radius = "2.9" radius-tubular = "0.02" segment-tubular = "1000"></a-torus>
            <a-torus color = "orange" rotation = "90 0 0" radius = "2.8" radius-tubular = "0.025" segment-tubular = "1000"></a-torus>
        </a-sphere>>
       </a-entity>>

       <!--uranus-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="31 0 -5" radius="0.6" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" >
       </a-entity>>

       <!--neptune-->
       <a-entity position = "0 0 0" rotation = "0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 20000">
        <a-sphere position="36 0 -5" radius="0.2" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" >
       </a-entity>>

<!--Oribital path-->

<!--Mercury-->

<a-torus color = "grey" rotation = "90 0 0" radius = "5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Venus-->

<a-torus color = "grey" rotation = "90 0 0" radius = "7.8" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Earth-->

<a-torus color = "grey" rotation = "90 0 0" radius = "10.6" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Mars-->

<a-torus color = "grey" rotation = "90 0 0" radius = "14.5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Jupitar-->

<a-torus color = "grey" rotation = "90 0 0" radius = "21.5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Saturn-->

<a-torus color = "grey" rotation = "90 0 0" radius = "26.5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Uranus-->

<a-torus color = "grey" rotation = "90 0 0" radius = "31.5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>

<!--Nepturn-->

<a-torus color = "grey" rotation = "90 0 0" radius = "36.5" radius-tubular = "0.01" segment-tubular = "1000">

</a-torus>



    </a-scene> 
</body>

</html>
